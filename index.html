<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Rock Paper Scissors</h1>
			</div>
		</div>
	</div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <button>Play Round</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>
  <div class="container game">
    <div class="row">
      <div class="col-lg-3 left" id="player">
        <h2>Player 1</h2>
        <input type="radio" name="RPS" value="Rock">Rock<br>
        <input type="radio" name="RPS" value="Paper">Paper<br>
        <input type="radio" name="RPS" value="Scissors">Scissors<br>
      </div>
      <div class="col-lg-6 center">vs</div>
      <div class="col-lg-3 right" id="computer">
        <h2>Computer</h2>
        <p>Blank</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <h1>Score</h1>
        <h2 id="scoreCard"><span id="playerDisp">0</span> to <span id="compDisp">0</span></h2>  
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
